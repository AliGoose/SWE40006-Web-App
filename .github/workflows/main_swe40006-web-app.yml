name: Feature Development Workflow

on:
  push:
    branches:
      - 'test'

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'composer.json'
  
      - name: Run composer install if composer.json exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: composer validate --no-check-publish && composer install --prefer-dist --no-progress

      - name: Run PHPUnit Tests
        run:
          ./vendor/bin/phpunit

      - name: Set PHPUnit Success Status
        id: set-phpunit-success
        run: echo "::set-output name=phpunit-success::true"


      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: php-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build_test

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: php-app

      - name: 'Deploy to Azure Web App - Test'
        uses: azure/webapps-deploy@v2
        id: deploy-to-test-webapp
        with:
          app-name: 'SWE40006-Web-App-Test'
          slot-name: 'Test'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C58CC9932967434BAFD03C015DDB4A49  }}
          package: .

      - name: 'Deploy to Azure Web App - Production'
        if: needs.build_test.outputs.phpunit-success == 'true'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'SWE40006-Web-App'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3A431B0A89C94D4FBBD9CE57849F8B38 }}
          package: .
        